<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-btn">Iniciar Sesión</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <div id="game-section" class="game" style="display:none;">
            <h2>Juego: Piedra, Papel o Tijeras</h2>
            <div class="choices">
                <button class="choice" onclick="play('piedra')">Piedra</button>
                <button class="choice" onclick="play('papel')">Papel</button>
                <button class="choice" onclick="play('tijeras')">Tijeras</button>
            </div>
            <div id="result"></div>
            <button id="play-again-btn" style="display:none;" onclick="playAgain()">Jugar de nuevo</button>
            <button id="logout-btn" style="display:none;" onclick="logout()">Cerrar sesión</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
